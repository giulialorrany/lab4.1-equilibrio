<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise Focada - Equilíbrio</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #7fcdcd85;
            color: #2c5530;
            min-height: 100vh;
            overflow-x: auto;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 5px;
            padding: 15px 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 30px;
            animation: slideDown 1s ease-out;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #4db6ac, #66bb6a, #81c784);
            border-radius: 15px 15px 0 0;
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .nav-logo {
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(45deg, #4db6ac, #66bb6a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .nav-link {
            background: linear-gradient(45deg, #4db6ac, #66bb6a);
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(77, 182, 172, 0.3);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(77, 182, 172, 0.4);
        }

        .nav-link.secondary {
            background: linear-gradient(45deg, #81c784, #aed581);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: slideDown 1s ease-out;
        }

        .logo {
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(45deg, #4db6ac, #66bb6a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            position: relative;
        }

        .logo::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(45deg, #4db6ac, #66bb6a);
            border-radius: 2px;
        }

        .dashboard-title {
            font-size: 2.2rem;
            color: #2e7d32;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #2e7d32;
            font-weight: 300;
            opacity: 0.8;
        }

        .update-info {
            text-align: center;
            margin-bottom: 40px;
            font-size: 1rem;
            color: #4caf50;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .nav-btn {
            background: linear-gradient(45deg, #4db6ac, #66bb6a);
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(77, 182, 172, 0.3);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(77, 182, 172, 0.4);
        }

        .nav-btn.secondary {
            background: linear-gradient(45deg, #81c784, #aed581);
        }

        .summary-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .summary-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 5px;
            padding: 25px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            animation: slideUp 1s ease-out;
            text-align: center;
            transition: all 0.3s ease;
        }

        .summary-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
        }

        .summary-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #4db6ac, #66bb6a, #81c784);
            border-radius: 15px 15px 0 0;
        }

        .summary-card .icon {
            font-size: 2rem;
            color: #4db6ac;
            margin-bottom: 10px;
        }

        .summary-card .value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #2e7d32;
            margin-bottom: 5px;
        }

        .summary-card .label {
            font-size: 0.95rem;
            color: #666;
            font-weight: 500;
        }

        .main-content {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
        }

        .chart-section {
            max-height: 520px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 5px;
            padding: 30px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            animation: slideUp 1s ease-out 0.2s both;
            max-width: 600px;
            width: 100%;
        }

        .chart-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #4db6ac, #66bb6a, #81c784);
            border-radius: 15px 15px 0 0;
        }

        .section-title {
            font-size: 1.8rem;
            color: #2e7d32;
            margin-bottom: 25px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .section-title .icon {
            font-size: 1.5rem;
            color: #4db6ac;
        }

        .chart-canvas {
            max-height: 350px;
        }

        .gender-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        .gender-detail {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 5px;
            padding: 30px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            animation: slideUp 1s ease-out;
        }

        .gender-detail::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #4db6ac, #66bb6a, #81c784);
            border-radius: 15px 15px 0 0;
        }

        .progress-bar {
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin: 8px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4db6ac, #66bb6a);
            border-radius: 4px;
            transition: width 1s ease-out;
        }

        .floating-icons {
            position: fixed;
            top: 20%;
            right: -50px;
            opacity: 0.1;
            font-size: 8rem;
            color: #4db6ac;
            animation: float 6s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        @media (max-width: 1200px) {
            .main-content {
                display: flex;
                justify-content: center;
            }
            
            .chart-section {
                order: -1;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .navbar {
                padding: 10px 15px;
            }
            
            .nav-content {
                flex-direction: column;
                align-items: center;
            }
            
            .nav-links {
                justify-content: center;
            }
            
            .summary-stats {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .gender-stats {
                grid-template-columns: 1fr;
            }
            
            .logo {
                font-size: 2.5rem;
            }
            
            .dashboard-title {
                font-size: 1.8rem;
            }
            
            .floating-icons {
                display: none;
            }
            
            .update-info {
                flex-direction: column;
                text-align: center;
            }

            .nav-buttons {
                justify-content: center;
            }
            
            .gender-detail {
                padding: 20px;
            }
            
            .section-title {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .summary-stats {
                grid-template-columns: 1fr;
            }
            
            .chart-section,
            .gender-detail {
                padding: 20px;
            }
            
            .section-title {
                font-size: 1.5rem;
            }
            
            .nav-link {
                padding: 8px 15px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-icons">
        <i class="fas fa-microscope"></i>
    </div>
    
    <div class="container">
        <nav class="navbar">
            <div class="nav-content">
                <div class="nav-logo">Equilíbrio</div>
                <div class="nav-links">
                    <a href="index.html" class="nav-link"><i class="fas fa-home"></i> Início</a>
                    <a href="avaliacao" class="nav-link secondary"><i class="fas fa-file-alt"></i>Resultado</a>
                    <a href="graficogeral" class="nav-link"><i class="fas fa-chart-line"></i>Dashboard Geral</a>
                    <a href="graficogenero" class="nav-link"><i class="fas fa-chart-line"></i>Dashboard Gênero</a>
                </div>
            </div>
        </nav>

        <div class="header">
            <h1 class="dashboard-title">Análise Detalhada</h1>
            <div class="subtitle">Campos Críticos e Distribuição Demográfica</div>
        </div>

        <div class="main-content">
            <div class="chart-section">
                <h2 class="section-title">
                    <i class="fas fa-chart-pie icon"></i>
                    Distribuição de Gênero pra Terapia
                </h2>
                <canvas id="genderChart" class="chart-canvas"></canvas>
            </div>
        </div>

        <div class="gender-stats">
            <div class="gender-detail">
                <h3 class="section-title">
                    <i class="fas fa-chart-bar icon"></i>
                    Análise por Gênero - Necessidade de Terapia
                </h3>
                <canvas id="genderComparisonChart" class="chart-canvas"></canvas>
            </div>
            
            <div class="gender-detail">
                <h3 class="section-title">
                    <i class="fas fa-info-circle icon"></i>
                    Estatísticas Detalhadas
                </h3>
                <div id="genderStatistics">
                    <!-- Estatísticas detalhadas serão inseridas aqui -->
                </div>
            </div>
        </div>
    </div>

    <script>
        let dados = {};
        // Dados de gênero
        let genderData = {
            masculino: { total: 68, terapia: 18, percentual: 26.5 },
            feminino: { total: 72, terapia: 25, percentual: 34.7 }
        };

        function initializePage() {
            createGenderDistributionChart();
            createGenderComparisonChart();
            createGenderStatistics();
        }

        function createGenderDistributionChart() {
            const ctx = document.getElementById('genderChart').getContext('2d');
            
            const labels = ['Masculino', 'Feminino'];
            const therapyData = [
                genderData.feminino.terapia,
                genderData.masculino.terapia
            ];

            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Necessitam Terapia',
                        data: therapyData,
                        backgroundColor: [
                            'rgba(77, 182, 172, 0.8)',
                            'rgba(255, 112, 67, 0.8)'
                        ],
                        borderColor: [
                            '#4db6ac',
                            '#ff7043'
                        ],
                        borderWidth: 3,
                        hoverOffset: 15
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                padding: 20,
                                font: {
                                    size: 12,
                                    weight: 'bold'
                                },
                                generateLabels: function(chart) {
                                    const data = chart.data;
                                    if (data.labels.length && data.datasets.length) {
                                        return data.labels.map((label, i) => {
                                            const value = data.datasets[0].data[i];
                                            const total = Object.values(genderData)[i].total;
                                            const percentage = ((value / total) * 100).toFixed(1);
                                            
                                            return {
                                                text: `${label}: ${value} (${percentage}%)`,
                                                fillStyle: data.datasets[0].backgroundColor[i],
                                                strokeStyle: data.datasets[0].borderColor[i],
                                                lineWidth: data.datasets[0].borderWidth,
                                                hidden: false,
                                                index: i
                                            };
                                        });
                                    }
                                    return [];
                                }
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const total = Object.values(genderData)[context.dataIndex].total;
                                    const value = context.parsed;
                                    const percentage = ((value / total) * 100).toFixed(1);
                                    return `${context.label}: ${value}/${total} (${percentage}%)`;
                                }
                            }
                        }
                    }
                }
            });
        }

        function createGenderComparisonChart() {
            const ctx = document.getElementById('genderComparisonChart').getContext('2d');
            
            const labels = ['Masculino', 'Feminino'];
            const totalData = [
                genderData.feminino.total,
                genderData.masculino.total
            ];
            const therapyData = [
                genderData.feminino.terapia,
                genderData.masculino.terapia
            ];

            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Total de Participantes',
                            data: totalData,
                            backgroundColor: 'rgba(77, 182, 172, 0.6)',
                            borderColor: '#4db6ac',
                            borderWidth: 2,
                            borderRadius: 8
                        },
                        {
                            label: 'Necessitam Terapia',
                            data: therapyData,
                            backgroundColor: 'rgba(255, 112, 67, 0.6)',
                            borderColor: '#ff7043',
                            borderWidth: 2,
                            borderRadius: 8
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Número de Participantes',
                                color: '#2e7d32',
                                font: {
                                    size: 12,
                                    weight: 'bold'
                                }
                            },
                            grid: {
                                color: 'rgba(0, 0, 0, 0.1)'
                            },
                            ticks: {
                                color: '#2e7d32',
                                font: {
                                    size: 11
                                }
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Gênero',
                                color: '#2e7d32',
                                font: {
                                    size: 12,
                                    weight: 'bold'
                                }
                            },
                            grid: {
                                display: false
                            },
                            ticks: {
                                color: '#2e7d32',
                                font: {
                                    size: 11
                                }
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            position: 'top',
                            labels: {
                                padding: 20,
                                font: {
                                    size: 12,
                                    weight: 'bold'
                                },
                                color: '#2e7d32'
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const datasetLabel = context.dataset.label;
                                    const value = context.parsed.y;
                                    const gender = context.label;
                                    const percentage = ((value / totalData[context.dataIndex]) * 100).toFixed(1);
                                    return `${datasetLabel}: ${value} (${percentage}%)`;
                                }
                            }
                        }
                    }
                }
            });
        }

        function createGenderStatistics() {
            const statsContainer = document.getElementById('genderStatistics');
            statsContainer.innerHTML = '';

            const stats = [
                {
                    gender: 'Masculino',
                    total: genderData.feminino.total,
                    terapia: genderData.feminino.terapia,
                    percentual: genderData.feminino.percentual
                },
                {
                    gender: 'Feminino',
                    total: genderData.masculino.total,
                    terapia: genderData.masculino.terapia,
                    percentual: genderData.masculino.percentual
                }
            ];

            stats.forEach(stat => {
                const statDiv = document.createElement('div');
                statDiv.style.marginBottom = '20px';
                statDiv.innerHTML = `
                    <div style="font-weight: 600; color: #2e7d32; margin-bottom: 8px;">
                        ${stat.gender}
                    </div>
                    <div style="font-size: 0.9rem; color: #666;">
                        Total de Participantes: <strong>${stat.total}</strong>
                    </div>
                    <div style="font-size: 0.9rem; color: #666;">
                        Necessitam Terapia: <strong>${stat.terapia}</strong>
                    </div>
                    <div style="font-size: 0.9rem; color: #666;">
                        Percentual: <strong>${stat.percentual}%</strong>
                    </div>
                    <div class="progress-bar" style="margin-top: 8px;">
                        <div class="progress-fill" style="width: ${stat.percentual}%"></div>
                    </div>
                `;
                statsContainer.appendChild(statDiv);
            });
        }

        // Inicializa a página quando o DOM estiver completamente carregado
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                const resposta = await fetch("http://localhost:5000/getTable_graficoGenero");

                if (!resposta.ok) {
                    throw new Error('Erro ao buscar dados do backend');
                }

                const dados = await resposta.json();
                console.log(dados);  // debug

                if (dados && dados.genderData !== undefined) {
                    genderData = dados.genderData;   // agora usamos o que veio do backend
                    initializePage();
                } else {
                    console.error("Dados incompletos ou inválidos");
                }
            } catch (error) {
                console.error("Erro ao buscar dados do backend:", error);
            }
        });
    </script>
</body>
</html>
