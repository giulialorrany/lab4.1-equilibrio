<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equilíbrio - Diagnóstico de Depressão</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Seu CSS original permanece igual */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #7fcdcd85;
            color: #2c5530;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: slideDown 1s ease-out;
        }

        .logo {
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(45deg, #4db6ac, #66bb6a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            position: relative;
        }

        .logo::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(45deg, #4db6ac, #66bb6a);
            border-radius: 2px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #2e7d32;
            font-weight: 300;
            opacity: 0.8;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 5px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideUp 1s ease-out 0.3s both;
            position: relative;
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #4db6ac, #66bb6a, #81c784);
            border-radius: 20px 20px 0 0;
        }

        .form-title {
            font-size: 1.8rem;
            color: #2e7d32;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 600;
        }

        .connection-status {
            background: linear-gradient(135deg, #c8e6c9, #a5d6a7);
            color: #2e7d32;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #4caf50;
            font-weight: 500;
            display: none;
            animation: shake 0.5s ease-in-out;
            text-align: center;
        }

        .connection-status.error {
            background: linear-gradient(135deg, #ffab91, #ffcc80);
            color: #d84315;
            border-left: 4px solid #ff5722;
        }

        .connection-status.show {
            display: block;
        }

        .fixed-field {
            margin-bottom: 30px;
        }

        .fixed-field label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #2e7d32;
            font-size: 1.1rem;
        }

        .fixed-field input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            color: #2c5530;
            background: white;
            transition: all 0.3s ease;
        }

        .fixed-field input:focus {
            outline: none;
            border-color: #4db6ac;
            box-shadow: 0 0 0 3px rgba(77, 182, 172, 0.1);
        }

        .field-selector {
            margin-bottom: 30px;
        }

        .field-selector label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #2e7d32;
            font-size: 1.1rem;
        }

        .field-selector select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            color: #2c5530;
            background: white;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .field-selector select:focus {
            outline: none;
            border-color: #4db6ac;
            box-shadow: 0 0 0 3px rgba(77, 182, 172, 0.1);
            transform: translateY(-2px);
        }

        .field-selector option.missing-field {
            color: #d32f2f !important;
            font-weight: bold !important;
            background-color: #ffebee !important;
            border: 2px solid #d32f2f !important;
        }

        .field-selector option.completed-field {
            color: #2e7d32 !important;
            font-weight: bold !important;
            background-color: #e8f5e8 !important;
            border: 2px solid #2e7d32 !important;
        }

        .dynamic-field {
            opacity: 0;
            transform: translateY(20px);
            animation: fieldAppear 0.6s ease-out forwards;
            margin-bottom: 25px;
            padding: 20px;
            background: rgba(168, 230, 207, 0.1);
            border-radius: 12px;
            border-left: 4px solid #4db6ac;
        }

        .dynamic-field label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #2e7d32;
            font-size: 1rem;
        }

        .dynamic-field input,
        .dynamic-field select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            color: #2c5530;
            background: white;
            transition: all 0.3s ease;
        }

        .dynamic-field input:focus,
        .dynamic-field select:focus {
            outline: none;
            border-color: #4db6ac;
            box-shadow: 0 0 0 3px rgba(77, 182, 172, 0.1);
        }

        .range-container {
            position: relative;
            margin-top: 10px;
        }

        .range-input {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #e0e0e0;
            outline: none;
            -webkit-appearance: none;
        }

        .range-input::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(45deg, #4db6ac, #66bb6a);
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .range-input::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        .range-value {
            position: absolute;
            top: -35px;
            left: 50%;
            transform: translateX(-50%);
            background: #4db6ac;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .validation-message {
            background: linear-gradient(135deg, #ffab91, #ffcc80);
            color: #d84315;
            padding: 15px 20px;
            border-radius: 10px;
            margin-top: 20px;
            border-left: 4px solid #ff5722;
            font-weight: 500;
            display: none;
            animation: shake 0.5s ease-in-out;
        }

        .validation-message.show {
            display: block;
        }

        .submit-section {
            margin-top: 30px;
            text-align: center;
        }

        .submit-btn {
            background: #66bb6a;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(77, 182, 172, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(77, 182, 172, 0.4);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .floating-icons {
            position: absolute;
            top: 20%;
            right: 0;
            opacity: 0.1;
            font-size: 8rem;
            color: #4db6ac;
            animation: float 6s ease-in-out infinite;
            pointer-events: none;
            width: 0;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fieldAppear {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .field-completed {
            background: rgba(102, 187, 106, 0.1) !important;
            border-left-color: #66bb6a !important;
        }

        .field-completed::after {
            content: '\f00c';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #66bb6a;
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .form-container {
                padding: 20px;
            }
            
            .logo {
                font-size: 2.5rem;
            }
            
            .floating-icons {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="floating-icons">
        <i class="fas fa-brain"></i>
    </div>
    
    <div class="container">
        <div class="header">
            <div class="logo">Equilíbrio</div>
            <div class="subtitle">Diagnóstico da Necessidade de Tratamento para Depressão</div>
        </div>

        <div class="form-container">
            <h2 class="form-title">Avaliação Personalizada</h2>
            <div class="connection-status" id="connectionStatus"></div>
            
            <form id="diagnosticForm">
                <div class="fixed-field">
                    <label for="nome">Digite seu Nome:</label>
                    <input type="text" id="nome" name="nome">
                </div>

                <div class="field-selector">
                    <label for="fieldSelect">
                        <i class="fas fa-list-ul"></i> Selecione um campo para preencher:
                    </label>
                    <select id="fieldSelect">
                        <option value="">-- Selecione um campo --</option>
                        <option value="genero">Gênero</option>
                        <option value="idade">Idade</option>
                        <option value="pressaoAcademica">Pressão Acadêmica (0-5)</option>
                        <option value="rendimentoAcademico">Índice de Rendimento Acadêmico (0-10)</option>
                        <option value="satisfacaoEstudo">Satisfação no Estudo (0-5)</option>
                        <option value="duracaoSono">Duração do Sono (horas)</option>
                        <option value="habitosAlimentares">Hábitos Alimentares</option>
                        <option value="grauAcademico">Grau Acadêmico</option>
                        <option value="pensamentoSuicida">Pensamento Suicida</option>
                        <option value="horasEstudando">Horas Estudando por Dia</option>
                        <option value="pressaoFinanceira">Pressão Financeira</option>
                        <option value="historicoFamiliar">Histórico Familiar de Depressão</option>
                    </select>
                </div>

                <div id="dynamicFields"></div>

                <div class="validation-message" id="validationMessage"></div>

                <div class="submit-section">
                    <button type="button" class="submit-btn" id="validateBtn">
                        <i class="fas fa-check-circle"></i> Validar Formulário
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const fieldSelect = document.getElementById('fieldSelect');
        const dynamicFields = document.getElementById('dynamicFields');
        const validationMessage = document.getElementById('validationMessage');
        const validateBtn = document.getElementById('validateBtn');
        const connectionStatus = document.getElementById('connectionStatus');
        const nomeInput = document.getElementById('nome');

        const fieldsData = {
            genero: { label: 'Gênero', type: 'select', options: ['Masculino', 'Feminino', 'Não-binário', 'Prefiro não informar'] },
            idade: { label: 'Idade', type: 'number', min: 16, max: 100 },
            pressaoAcademica: { label: 'Pressão Acadêmica', type: 'range', min: 0, max: 5 },
            rendimentoAcademico: { label: 'Índice de Rendimento Acadêmico', type: 'range', min: 0, max: 10 },
            satisfacaoEstudo: { label: 'Satisfação no Estudo', type: 'range', min: 0, max: 5 },
            duracaoSono: { label: 'Duração do Sono (horas)', type: 'number', min: 1, max: 24 },
            habitosAlimentares: { label: 'Hábitos Alimentares', type: 'select', options: ['Pouco', 'Moderado', 'Muito'] },
            grauAcademico: { label: 'Grau Acadêmico', type: 'select', options: ['Ensino Médio', 'Graduação', 'Pós-graduação', 'Mestrado', 'Doutorado'] },
            pensamentoSuicida: { label: 'Pensamento Suicida', type: 'select', options: ['Não', 'Sim'] },
            horasEstudando: { label: 'Horas Estudando por Dia', type: 'number', min: 0, max: 24 },
            pressaoFinanceira: { label: 'Pressão Psicológica e Emocional por Dificuldades Financeiras', type: 'range', min: 0, max: 10 },
            historicoFamiliar: { label: 'Histórico Familiar de Depressão', type: 'select', options: ['Não', 'Sim'] }
        };

        const completedFields = {};
        const totalFields = Object.keys(fieldsData).length + 1;

        // Função para verificar a conexão com o servidor
        async function checkConnection() {
            try {
                const response = await fetch('http://localhost:5000/conexao', {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });
                const result = await response.json();
                if (response.ok) {
                    connectionStatus.innerHTML = `
                        <i class="fas fa-check-circle"></i>
                        <strong>Conexão bem-sucedida!</strong>
                    `;
                    connectionStatus.classList.remove('error');
                    connectionStatus.classList.add('show');
                } else {
                    throw new Error(result.error || 'Erro desconhecido');
                }
            } catch (err) {
                connectionStatus.innerHTML = `
                    <i class="fas fa-exclamation-triangle"></i>
                    <strong>Conexão falhou: ${err.message}</strong>
                `;
                connectionStatus.classList.add('error', 'show');
            }
            // Esconde a mensagem após 5 segundos
            setTimeout(() => {
                connectionStatus.classList.remove('show');
            }, 5000);
        }

        // Verifica a conexão ao carregar a página
        window.addEventListener('load', checkConnection);

        function updateProgress() {
            const completed = Object.keys(completedFields).length;
            const percentage = (completed / totalFields) * 100;
            // Nota: progressFill não existe no seu código atual. Remova ou implemente se necessário.
        }

        function createField(fieldKey, fieldData) {
            const fieldDiv = document.createElement('div');
            fieldDiv.className = 'dynamic-field';
            fieldDiv.id = `field-${fieldKey}`;

            const label = document.createElement('label');
            label.textContent = fieldData.label;
            fieldDiv.appendChild(label);

            let input;

            if (fieldData.type === 'select') {
                input = document.createElement('select');
                input.innerHTML = '<option value="">-- Selecione --</option>';
                fieldData.options.forEach(option => {
                    const optionElement = document.createElement('option');
                    optionElement.value = option;
                    optionElement.textContent = option;
                    input.appendChild(optionElement);
                });
            } else if (fieldData.type === 'range') {
                const rangeContainer = document.createElement('div');
                rangeContainer.className = 'range-container';
                
                input = document.createElement('input');
                input.type = 'range';
                input.className = 'range-input';
                input.min = fieldData.min;
                input.max = fieldData.max;
                input.value = fieldData.min;
                
                const rangeValue = document.createElement('div');
                rangeValue.className = 'range-value';
                rangeValue.textContent = fieldData.min;
                
                rangeContainer.appendChild(rangeValue);
                rangeContainer.appendChild(input);
                fieldDiv.appendChild(rangeContainer);
                
                input.addEventListener('input', function() {
                    rangeValue.textContent = this.value;
                    const percentage = ((this.value - fieldData.min) / (fieldData.max - fieldData.min)) * 100;
                    rangeValue.style.left = percentage + '%';
                });
            } else {
                input = document.createElement('input');
                input.type = fieldData.type;
                if (fieldData.min !== undefined) input.min = fieldData.min;
                if (fieldData.max !== undefined) input.max = fieldData.max;
            }

            input.id = fieldKey;
            input.name = fieldKey;
            
            if (fieldData.type !== 'range') {
                fieldDiv.appendChild(input);
            }

            if (completedFields[fieldKey]) {
                input.value = completedFields[fieldKey];
                fieldDiv.classList.add('field-completed');
            }

            input.addEventListener('change', function() {
                if (this.value && this.value.trim() !== '') {
                    completedFields[fieldKey] = this.value;
                    fieldDiv.classList.add('field-completed');
                } else {
                    delete completedFields[fieldKey];
                    fieldDiv.classList.remove('field-completed');
                }
                updateProgress();
            });

            return fieldDiv;
        }

        nomeInput.addEventListener('change', function() {
            if (this.value && this.value.trim() !== '') {
                completedFields['nome'] = this.value;
                this.parentElement.classList.add('field-completed');
            } else {
                delete completedFields['nome'];
                this.parentElement.classList.remove('field-completed');
            }
            updateProgress();
        });

        fieldSelect.addEventListener('change', function() {
            const selectedField = this.value;
            
            dynamicFields.innerHTML = '';
            
            if (selectedField) {
                const fieldData = fieldsData[selectedField];
                const fieldElement = createField(selectedField, fieldData);
                dynamicFields.appendChild(fieldElement);
            }
        });

        function updateFieldSelectStyle() {
            const missingFields = [];
            const completedFieldsKeys = [];
            
            Object.keys(fieldsData).forEach(fieldKey => {
                if (!completedFields[fieldKey]) {
                    missingFields.push(fieldKey);
                } else {
                    completedFieldsKeys.push(fieldKey);
                }
            });

            const options = fieldSelect.querySelectorAll('option');
            options.forEach(option => {
                option.classList.remove('missing-field', 'completed-field');
            });

            missingFields.forEach(fieldKey => {
                const option = fieldSelect.querySelector(`option[value="${fieldKey}"]`);
                if (option) {
                    option.classList.add('missing-field');
                }
            });

            completedFieldsKeys.forEach(fieldKey => {
                const option = fieldSelect.querySelector(`option[value="${fieldKey}"]`);
                if (option) {
                    option.classList.add('completed-field');
                }
            });
        }

        validateBtn.addEventListener('click', async function() {
            const missingFields = [];
            const missingFieldsLabels = [];
            
            if (!completedFields['nome']) {
                missingFields.push('nome');
                missingFieldsLabels.push('Nome');
            }
            
            Object.keys(fieldsData).forEach(fieldKey => {
                if (!completedFields[fieldKey]) {
                    missingFields.push(fieldKey);
                    missingFieldsLabels.push(fieldsData[fieldKey].label);
                }
            });

            if (missingFields.length > 0) {
                updateFieldSelectStyle();
                
                let message = '';
                if (missingFields.length === 1) {
                    message = `<strong>O campo "${missingFieldsLabels[0]}" precisa ser preenchido ainda.</strong>`;
                } else {
                    message = `<strong>Os seguintes campos precisam ser preenchidos ainda:</strong><br>• ${missingFieldsLabels.join('<br>• ')}`;
                }

                validationMessage.innerHTML = `
                    <i class="fas fa-exclamation-triangle"></i>
                    ${message}
                `;
                validationMessage.classList.add('show');
                
                setTimeout(() => {
                    validationMessage.classList.remove('show');
                }, 5000);
            } else {
                const formData = {
                    nome: completedFields.nome,
                    genero: completedFields.genero,
                    idade: completedFields.idade,
                    pressaoAcademica: completedFields.pressaoAcademica,
                    rendimentoAcademico: completedFields.rendimentoAcademico,
                    satisfacaoEstudo: completedFields.satisfacaoEstudo,
                    duracaoSono: completedFields.duracaoSono,
                    habitosAlimentares: completedFields.habitosAlimentares,
                    grauAcademico: completedFields.grauAcademico,
                    pensamentoSuicida: completedFields.pensamentoSuicida,
                    horasEstudando: completedFields.horasEstudando,
                    pressaoFinanceira: completedFields.pressaoFinanceira,
                    historicoFamiliar: completedFields.historicoFamiliar
                };

                try {
                    const response = await fetch('http://localhost:5000/salvar-diagnostico', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(formData)
                    });
                    const resultado = await response.json();
                    
                    validationMessage.innerHTML = `
                        <i class="fas fa-check-circle"></i>
                        <strong>${resultado.message}</strong>
                    `;
                    validationMessage.style.background = 'linear-gradient(135deg, #c8e6c9, #a5d6a7)';
                    validationMessage.style.color = '#2e7d32';
                    validationMessage.style.borderLeftColor = '#4caf50';
                    validationMessage.classList.add('show');
                    
                    validateBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processando...';
                    validateBtn.disabled = true;
                    
                    setTimeout(() => {
                        validateBtn.innerHTML = '<i class="fas fa-check-circle"></i> Diagnóstico Concluído!';
                        validateBtn.style.background = 'linear-gradient(45deg, #4caf50, #66bb6a)';
                    }, 2000);
                } catch (err) {
                    validationMessage.innerHTML = `
                        <i class="fas fa-exclamation-triangle"></i>
                        <strong>Erro ao salvar os dados: ${err.message}</strong>
                    `;
                    validationMessage.classList.add('show');
                    setTimeout(() => {
                        validationMessage.classList.remove('show');
                    }, 5000);
                }
            }
        });
    </script>
</body>
</html>
